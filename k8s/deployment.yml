apiVersion: apps/v1
kind: Deployment
metadata:
  name: ts-schedule-service-deployment
  labels:
    app: ts-schedule-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ts-schedule-service
  template:
    metadata:
      labels:
        app: ts-schedule-service
    spec:
      containers:
        - name: ts-schedule-service
          image: tinystepsd3v/ts-schedule-service # CORRECTED: Placeholder name now matches ci.yml
          env:
            - name: JAVA_TOOL_OPTIONS
              value: "-Xms128m -Xmx256m"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          ports:
            - containerPort: 8092
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8092
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8092
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          envFrom:
            - configMapRef:
                name: ts-schedule-service-config
            - secretRef:
                name: ts-schedule-service-secret # CORRECTED: Name now matches secret.yml
